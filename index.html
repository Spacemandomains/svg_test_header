<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SVG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }
        svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="100%" height="100%" fill="none">
        <!-- Add some elements to visualize the SVG content -->
        <rect x="100" y="100" width="200" height="200" stroke="black" stroke-width="3" fill="red"/>
        <circle cx="800" cy="450" r="100" stroke="blue" stroke-width="3" fill="green"/>
    </svg>
</body>
</html>

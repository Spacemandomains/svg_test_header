<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable SVG Webpage</title>
    <style>
        /* Ensure body and html take full viewport width with no horizontal scroll */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Center SVG and set it to responsive width */
        .svg-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .svg-content {
            width: 100%;
            max-width: 1440px; /* Matches SVG's viewBox width */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="svg-container">
        <!-- Embed the SVG directly or reference it via an <img> tag -->
        <svg class="svg-content" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 5798">
            <!-- Replace with your SVG content -->
            <!-- Example shapes to illustrate (replace with your SVG elements) -->
            <rect x="10" y="10" width="1420" height="500" fill="red" />
            <rect x="10" y="550" width="1420" height="500" fill="blue" />
            <rect x="10" y="1100" width="1420" height="500" fill="green" />
            <!-- Continue adding SVG shapes within the 5798 height range -->
        </svg>
    </div>

</body>
</html>
